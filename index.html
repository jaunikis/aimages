<!DOCTYPE html>
<html lang="en">
<head>
<script src="/aimages/js/jquery.js"></script>
<link href="/aimages/css/style.css" rel="stylesheet">
<link href="/easyads/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
	<input id="inputFile" style="display:none;" type="file" onchange="resize(this)" class="filestyle" accept="image/jpeg, image/png" multiple />
	<div id="images-div" class="images-div">
		<div class="img-div">
			<img class="img" src="http://via.placeholder.com/150x120"></img>
			<div onclick="click_turn(this)" class="mygt mygt-left"><i class="fa fa-refresh symb" aria-hidden="true"></i></div>
			<div onclick="click_remove(this)" class="mygt mygt-right"><i class="fa fa-times symb" aria-hidden="true"></i></div>
			<div onclick="click_cover(this)" class="mygt mygt-left-bottom"><i class="fa fa-check-square-o symb" aria-hidden="true"></i></div>
		</div>
		<div class="img-div">
			<img class="img" src="http://via.placeholder.com/350x150"></img>
			<div onclick="click_turn(this)" class="mygt mygt-left"><i class="fa fa-refresh symb" aria-hidden="true"></i></div>
			<div onclick="click_remove(this)" class="mygt mygt-right"><i class="fa fa-times symb" aria-hidden="true"></i></div>
			<div onclick="click_cover(this)" class="mygt mygt-left-bottom"><i class="fa fa-square-o symb" aria-hidden="true"></i></div>
		</div>
		<div class="img-div">
			<img class="img" src="http://via.placeholder.com/800x600?text=picture"></img>
			<div onclick="click_turn(this)" class="mygt mygt-left"><i class="fa fa-refresh symb" aria-hidden="true"></i></div>
			<div onclick="click_remove(this)" class="mygt mygt-right"><i class="fa fa-times symb" aria-hidden="true"></i></div>
			<div onclick="click_cover(this)" class="mygt mygt-left-bottom"><i class="fa fa-square-o symb" aria-hidden="true"></i></div>
		</div>
		<div class="img-div">
			<img class="img" src="/aimages/img/nature.jpg"></img>
			<div onclick="click_turn(this)" class="mygt mygt-left"><i class="fa fa-refresh symb" aria-hidden="true"></i></div>
			<div onclick="click_remove(this)" class="mygt mygt-right"><i class="fa fa-times symb" aria-hidden="true"></i></div>
			<div onclick="click_cover(this)" class="mygt mygt-left-bottom"><i class="fa fa-square-o symb" aria-hidden="true"></i></div>
		</div>
		<div class="img-div">
			<div onclick="$('#inputFile').click();" class="mygt mygt-center"><span class="symb">+</span></div>
		</div>
	</div>

<script src="/aimages/js/js.js"></script>
<script src="/aimages/js/image_resize.js"></script>
</body>
